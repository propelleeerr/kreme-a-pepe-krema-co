<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Acme&display=swap" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
  
  <style>
    body {
      background-color: rgb(236, 234, 231);
      font-family: "Outfit", sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .header .logo {
      max-height: 90px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #605b4a;
      font-family: 'Acme', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      height: 40px;
      width: 200px;
      font-family: "Outfit", sans-serif;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .search-container input[type="text"]:focus {
      border-color: #605b4a;
      outline: none;
    }

    .search-container button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    .search-container button i {
      font-size: 16px;
      color: black;
    }

    .cart-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    .cart-button i {
      font-size: 16px;
      color: black;
      transition: fill 0.8s;
    }

    .cart-button i:hover {
      color: #605b4a;
    }

    .button-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-left: 20px;
    }

    .button-container a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin-right: 20px;
      display: flex;
      align-items: center;
    }

    .button-container a:hover {
      color: #494538;
    }

    .button-container .home-button i {
      font-size: 16px;
      margin-right: 5px;
    }

    .button-container .line {
      flex-grow: 1;
      height: 1px;
      background-color: black;
      margin-left: 20px;
      margin-right: 20px;
    }

    .menu-section {
      display: flex;
      flex-direction: column;
      height: calc(100vh - 100px);
      overflow-y: auto;
    }

    .menu-item {
      display: flex;
      width: 100%;
      max-width: 100%;
      margin-bottom: 20px;
      height: 100%;
      overflow: hidden;
      background-color: transparent;
    }

    .menu-image {
      flex: 1;
      max-width: 50%;
      margin-right: 15px;
      position: relative;
      height: 800px;
      overflow: hidden;
      margin-top: 100px;
      margin-right: 80px;
      margin-left: 40px;
    }

    .menu-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .menu-info {
      flex: 1;
      max-width: 50%;
      padding-left: 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      margin-top: 100px;
    }

    .menu-title {
      font-size: 45px;
      font-family: 'Outfit', sans-serif;
      font-weight: bold;
      color: #494538;
      margin-bottom: 5px;
    }

    .menu-description {
      color: #706f6f;
      margin-bottom: 10px;
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
    }

    .choices {
      background-color: #f9f8f6;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      margin: 10px 0;
    }

    .choices label {
      display: block;
      font-weight: bold;
      color: #494538;
      margin-bottom: 5px;
      font-size: 16px;
    }

    .choices select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-family: "Outfit", sans-serif;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .choices select:focus {
      border-color: #605b4a;
      outline: none;
    }

    .choices select[disabled] {
      background-color: #eaeaea;
      color: #999;
      cursor: not-allowed;
    }

    .add-to-cart {
      width: 150px;
      margin-left: 0;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: rgb(236, 234, 231);
      color: black;
      transition: background-color 0.3s, color 0.3s;
      text-transform: uppercase;
      border: 2px solid #605b4a;
      border-radius: 5px;
      text-align: center;
      align-items: center;
      cursor: pointer;
      margin-bottom: 20px;
    }

    .add-to-cart:hover {
      background-color: #494538;
      color: #ffffff;
    }

    .ingredients, .allergens, .benefits {
      margin-top: 15px;
      font-size: 14px;
      margin-bottom: 5px;
    }

    .divider {
      height: 1px;
      background-color: #ccc;
      margin: 10px 0;
    }

    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-container {
        margin-bottom: 10px;
      }

      .search-container {
        width: 100%;
      }

      .button-container {
        flex-direction: column;
        align-items: flex-start;
        margin-left: 0;
      }

      .button-container a {
        margin-bottom: 10px;
      }

      .menu-item {
        flex-direction: column;
        align-items: center;
      }

      .menu-image {
        margin-right: 0;
        margin-top: 0;
        height: auto;
      }

      .menu-info {
        max-width: 100%;
        padding-left: 0;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img class="logo" src="pictures/LOGO.png" alt="Logo">
      <div class="logo-text">Where every bite is worth every peso!</div>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search...">
      <button><i class="fas fa-search"></i></button>
      <button class="cart-button"><i class="fas fa-shopping-cart"></i></button>
    </div>
  </div>

  <div class="button-container">
    <a href="index.html" class="home-button">
      <i class="fas fa-home"></i> Home
    </a>
    <a href="ABOUT.html">About us</a>
    <a href="STORY.html">Our story</a>
    <a href="KREME.html">Menu</a>
    <a href="NEWS.html">News</a>
    <a href="CONTACT.html">Contact us</a>
    <a href="FAQs.html">FAQs</a>
    <div class="line"></div>
  </div>

  <div class="menu-section">
    <div class="menu-item">
      <div class="menu-image">
        <img src="pictures/LOGO.png" alt="Product Image">
      </div>
      <div class="menu-info">
        <div class="menu-title">Product Title</div>
        <div class="menu-description">This is a description of the product. It is delicious and nutritious!</div>
        
        <div class="choices">
          <label for="size">Purchase Option:</label>
          <select id="size" onchange="updatePrice()">
            <option value="per-piece">Per Piece - Will vary</option>
            <option value="bundle" data-price="85.00">Bundle - ₱85.00</option>
          </select>
          
          <label for="flavor">Select Flavor:</label>
          <select id="flavor" onchange="updatePrice()">
            <option value="leche-flan" data-price="27.65">Leche Flan - ₱27.65</option>
            <option value="ube" data-price="35.00">Ube - ₱35.00</option>
            <option value="condensed-milk" data-price="28.50">Condensed Milk - ₱28.50</option>
          </select>
        </div>

        <div class="add-to-cart">Add to Cart</div>
        <div id="price">Total Price: ₱0.00</div>
        <div class="ingredients"><b>Ingredients:</b> <ul><li>Sugar</li><li>Milk</li></ul></div>
        <div class="allergens"><b>Allergens:</b> <ul><li>Dairy</li><li>Eggs</li></ul></div>
        <div class="benefits"><b>Benefits:</b> <ul><li>High in Calcium</li></ul></div>
      </div>
    </div>
  </div>

  <script>
    function updatePrice() {
      const sizeSelect = document.getElementById("size");
      const flavorSelect = document.getElementById("flavor");

      const isBundle = sizeSelect.value === "bundle";

      // Disable flavor selection if "Bundle" is chosen
      flavorSelect.disabled = isBundle;

      // Get the price values only if flavor selection is not disabled
      const sizePrice = parseFloat(sizeSelect.options[sizeSelect.selectedIndex].getAttribute("data-price")) || 0;
      const flavorPrice = isBundle ? 0 : parseFloat(flavorSelect.options[flavorSelect.selectedIndex].getAttribute("data-price")) || 0;

      const totalPrice = sizePrice + flavorPrice;
      document.getElementById("price").innerText = `Total Price: ₱${totalPrice.toFixed(2)}`;
    }
  </script>
</body>
</html>
