<!DOCTYPE html>
<html lang="en">
<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Acme&display=swap"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      background-color: rgb(236, 234, 231);
      font-family: "Outfit", sans-serif;
      font-size: 14px;
      margin: 0;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px 0;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .header .logo {
      max-height: 90px;
      margin-right: 10px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #605b4a;
      font-family: 'Acme', sans-serif;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .search-container {
      display: flex;
      align-items: center;
    }

    .search-container input[type="text"] {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 20px;
      height: 40px;
      width: 200px;
      opacity: 1;
      font-family: "Outfit", sans-serif;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .search-container input[type="text"]:focus {
      border-color: #605b4a;
      outline: none;
    }

    .search-container button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    .search-container button i {
      font-size: 16px;
      color: black;
    }

    .cart-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      margin-left: 5px;
    }

    .cart-button i {
      font-size: 16px;
      color: black;
      transition: fill 0.8s;
    }

    .cart-button i:hover {
      color: #605b4a;
    }

    .button-container {
      display: flex;
      align-items: center;
      margin-top: 20px;
      margin-left: 20px;
    }

    .button-container a {
      text-decoration: none;
      color: black;
      font-weight: bold;
      margin-right: 20px;
      display: flex;
      align-items: center;
    }

    .button-container a:hover {
      color: #494538;
    }

    .button-container .home-button i {
      font-size: 16px;
      margin-right: 5px;
    }

    .button-container .line {
      flex-grow: 1;
      height: 1px;
      background-color: black;
      margin-left: 20px;
      margin-right: 20px;
    }

    .content {
      margin-top: 50px;
      padding: 20px;
      font-family: "Outfit", sans-serif;
    }

    .big-heading {
      font-size: 50px;
      font-weight: bold;
      color: #494538;
      font-family: 'Acme', sans-serif;
      letter-spacing: 1px;
      margin-left: 120px;
      margin-top: 40px;
    }

    .explore {
      font-size: 16px;
      font-family: "Outfit", sans-serif;
      color: black;
      margin-left: 120px;
    }

    .explore-button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: rgb(236, 234, 231);
      color: black;
      border: 2px solid #605b4a;
      border-radius: 5px;
      text-align: center;
      margin-left: 120px;
      width: 100px;
    }

    .explore-button a {
      color: black;
      text-decoration: none;
    }

    .explore-button:hover {
      background-color: white;
      color: #684e4e;
    }

    .slider-container {
  position: absolute;  /* Change from fixed back to absolute */
  top: 210px;          /* Distance from the top of the page */
  right: 120px;        /* Distance from the right side of the page */
  width: 290px;
  height: 290px;
  padding: 40px;
  background-color: #f7f5f3;
  border: 1px solid #ccc;
  border-radius: 15px;
  background-color: #f9f9f9;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  z-index: 10;  /* Make sure it stays above other content if necessary */
}


.image-slider {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
  border-radius: 10px;
}

.image-slider img {
  width: 100%;
  height: 100%;
  position: absolute;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

.image-slider img.active {
  opacity: 1;
}

/* Ensure image is visible before content loads */
@media (max-width: 768px) {
  .slider-container {
    position: relative;
    top: 0;
    right: 0;
    width: 90%;
    height: 250px; /* Adjust height for smaller screens */
    padding: 20px;
    background-color: #f7f5f3;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    overflow: hidden; /* Ensure image does not overflow */
  }

  .image-slider {
    width: 100%;
    height: 100%;
    position: relative;
    overflow: hidden;
    border-radius: 10px;
    display: block;
    opacity: 1;
    transition: opacity 1s ease-in-out; /* Set opacity to 1 initially */
  }

  .image-slider img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensure image covers the container */
    position: absolute;
    opacity: 0;
    transition: opacity 1s ease-in-out;
  }

  /* Add active class to reveal image */
  .image-slider img.active {
    opacity: 1;
  }

  /* Ensure content loads after image is ready */
  .slider-container:not(.loaded) .image-slider {
    visibility: hidden; /* Hide slider until image is ready */
  }

  /* When the image is loaded, reveal the content */
  .slider-container.loaded .image-slider {
    visibility: visible;
  }
}

@media (max-width: 768px) {
  .header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .logo-container {
    margin-bottom: 10px;
  }

  .logo {
    max-height: 70px; /* Slightly smaller logo for phones */
  }

  .logo-text {
    font-size: 20px; /* Slightly smaller text */
    text-align: center;
  }

  /* Search container adjustments */
  .search-container {
    width: 100%;
    text-align: center;
    margin-bottom: 15px;
  }

  .search-container input[type="text"] {
    width: 90%; /* Full width with padding */
    font-size: 12px; /* Slightly smaller font */
  }

  /* Button container styling */
  .button-container {
    display: flex;
    flex-wrap: wrap; /* Wrap buttons to the next line if needed */
    justify-content: center; /* Center align buttons */
    gap: 10px; /* Add space between buttons */
    margin-left: 0; /* Remove left margin */
    margin-top: 20px; /* Add spacing above buttons */
  }

  .button-container a {
    text-decoration: none;
    color: black;
    font-size: 14px; /* Slightly smaller font size */
    font-weight: bold;
    margin: 5px 10px; /* Add margin around buttons */
    text-align: center;
  }

  .button-container a:hover {
    color: #494538; /* Keep the original hover effect */
  }

  .line {
    display: none; /* Remove line for simplicity */
  }

  /* Big Heading */
  .big-heading {
    font-size: 30px; /* Reduce font size */
    text-align: center; /* Center the heading */
    margin-left: 0; /* Remove left margin */
  }

  /* Explore Section */
  .explore {
    text-align: center; /* Ensure text is centered */
    margin: 0 auto; /* Center block-level elements */
    width: 90%; /* Adjust width if necessary */
  }

  .explore-button {
    display: block;
    margin: 20px auto; /* Center button and add space */
  }
}



  </style>
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="pictures/LOGO.png" alt="KREME-A-PEPE-LOGO" class="logo" />
      <span class="logo-text">Where every bite is worth every peso!</span>
    </div>
    <div class="search-container">
      <input type="text" placeholder="Search..." />
      <button>
        <i class="fas fa-search"></i>
      </button>
      <a href="KREME.html" class="cart-button">
        <i class="fas fa-shopping-cart"></i>
      </a>
    </div>
  </div>
  <div class="button-container">
    <a href="index.html" class="home-button">
      <i class="fas fa-home"></i> Home
    </a>
    <a href="ABOUT.html">About us</a>
    <a href="KREME.html">Menu</a>
    <a href="NEWS.html">News</a>
    <a href="CONTACT.html">Contact us</a>
    <a href="FAQs.html">FAQs</a>
    <div class="line"></div>
  </div>
  <div class="content">
    <h1 class="big-heading">Welcome to <br>KREME-A-PEPE!</h1>
    <p class="explore">
      Experience the fusion of cultural heritage and contemporary<br>
      trends with Kreme-a-Pepeâ€”a taste of home and exciting new flavors!
    </p>
    <div class="explore-button">
      <a href="KREME.html">EXPLORE</a>
    </div>
  </div>
  <div class="slider-container">
    <div class="image-slider">
      <img src="pictures/1.png" alt="Image 1" class="active">
      <img src="pictures/2.png" alt="Image 2">
      <img src="pictures/4.png" alt="Image 3">
    </div>
  </div>  
  
  <script>
    window.onload = function() {
  const sliderContainer = document.querySelector('.slider-container');
  sliderContainer.classList.add('loaded');
};

    let currentIndex = 0;
    const images = document.querySelectorAll('.image-slider img');

    setInterval(() => {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 3000); // Change every 3 seconds
  </script>
</body>
</html>
